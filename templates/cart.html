<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <h2>Корзина</h2>
    <header>
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'toCart' %}">Корзина</a>
    </header>
    <table>
        {% for one in  tovar %}
            <tr>
                <td>{{ one.tovar.name }}</td>

                <td><a href="">
                    <button> - </button>
                </a></td>

                <td>{{ one.count }} шт.</td>

                <td><a href="">
                    <button> + </button>
                </a></td>

                <td>{{ one.summa }} руб.</td>
                <td><a href="{% url 'delete' one.id %}">
                    <button>Удалить</button>
                </a></td>
            </tr>
        {% endfor %}
    </table>

    <h2>Итог {{ total }} руб.</h2>
</body>
</html>
