<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <h2>Магазин</h2>
    <header>
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'toCart' %}">Корзина</a>
    </header>
    <main>
        {% for one in tovar %}
            <div class="card">
                <img src="{% static one.image %}" alt="">
                <p>{{ one.name }}</p>
                <p>{{ one.price }}</p>
                <a href="{% url 'pay' one.id %}">
                    <button>Купить</button>
                </a>
            </div>
        {% endfor %}
    </main>
</body>
</html>
